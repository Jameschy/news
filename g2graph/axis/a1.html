<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axis1</title>
    <link rel="icon" href="https://gw.alipayobjects.com/os/antv/assets/favoricon.png" type="image/x-icon">
</head>
<script type="text/javascript" src="../js/g2.js"></script>
<body>
<div id="axis1"></div>

<script type="text/javascript">
    const data = [
        { name: 'John', vote: 35654 },
        { name: 'Damon', vote: 65456 },
        { name: 'Patrick', vote: 45724 },
        { name: 'Mark', vote: 13654 }
    ];
    const imageMap = {
        'John': 'https://zos.alipayobjects.com/rmsportal/mYhpaYHyHhjYcQf.png',
        'Damon': 'https://zos.alipayobjects.com/rmsportal/JBxkqlzhrlkGlLW.png',
        'Patrick': 'https://zos.alipayobjects.com/rmsportal/zlkGnEMgOawcyeX.png',
        'Mark': 'https://zos.alipayobjects.com/rmsportal/KzCdIdkwsXdtWkg.png'
    }

    const chart = new G2.Chart({
        container : 'axis1',
        width : 600,
        height : 250
    });
    chart.source(data, {
        vote: {
            min: 0
        }
    });
    chart.legend(false);
    chart.axis('name', {
        label: {
            htmlTemplate: value => {
                return '<img src="' +imageMap[value] + '" style="width:30px;max-width:none;"/>';
            }
        },
        tickLine: null
    });
    chart.interval()
        .position('name*vote')
        .color('name', [ '#7f8da9', '#fec514', '#db4c3c', '#daf0fd' ])
        .size(20)
        .label('name');
    chart.render();
</script>
</body>
</html>
