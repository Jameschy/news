<div class="col-lg-6 col-md-12 sub-msgfill">
    <div class="kiosk-checkbox-form">
        <h3>Your order</h3>
    </div>
    <div class="kiosk-order">
        <div class="kiosk-order-table table-responsive">
            <table>
                <tbody>
                <tr class="cart_item">
                    <td class="product-name">
                        Order Number:
                    </td>
                    <td class="product-total">
                        <span class="amount"><b>118101116384272008</b></span>
                    </td>
                </tr>
                <tr class="cart_item">
                    <td class="product-name">
                        Order Amount:
                    </td>
                    <td class="product-total">
                        <span class="amount">USD 51.00</span>
                    </td>
                </tr>
                </tbody>

            </table>
            <div class="credit-card-input pd-15">
                <p class="pd-5-0">
                    Credit Card Number<span class="required"> *</span>
                </p>
                <input class="credit-card-num" type="text" maxlength="16" minlength="12" aria-required="true"
                       class="error" aria-invalid="true" name="card_number" required="true"
                       style="background: url(static/img/icon/public/vmj.png) 98% center no-repeat;display: inline-block;">
                <label id="card_number-error" class="error" for="card_number">Please enter at least 16
                    characters.</label>
            </div>
            <div class="credit-card-expiration" style="background: #fff;">
                <p class="mb-15 pd-15">
                    Credit Expiration Date<span class="required"> *</span>
                </p>
                <div class="col-sm-6 col-xs-6 mb-20">
                    <!--<label for="exp_year">Expiration Date <span class="required" aria-required="true">*</span></label>-->
                    <select name="exp_year" id="exp_year" class="valid" aria-invalid="false">
                        <option value="2018" selected="">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                    </select>
                </div>
                <div class="col-sm-6 col-xs-6 mb-20">
                    <!--<label for="exp_month"><span class="required" aria-required="true">&nbsp;</span></label>-->
                    <select name="exp_month" id="exp_month" class="valid" aria-invalid="false">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
            </div>
            <div class="credit-card-input">
                <div class="col-sm-12 col-xs-12 mb-20">
                    <label>Card Verification Number <span class="text-right"></span></label>
                    <div class="input-group">
                        <input id="card_cvv" type="password" name="card_cvv" required="true" minlength="3" maxlength="3"
                               aria-required="true">
                        <div class="input-group-btn">
                            <div id="what_is_this">
                                <img src="static/img/icon/public/card_thumb.png" width="100%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 mb-20">
                <input value="submit" type="submit">
            </div>
        </div>


    </div>
</div>

</style>
