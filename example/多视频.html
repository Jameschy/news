<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/video.min.js"></script>
<body>
<video  id="myvideo" width="100%" height="auto" controls="controls" muted >
    你的浏览器不支持HTML5播放此视频
    <span style="white-space:pre">    </span><!-- 支持播放的文件格式 -->
    <source src="" type='video/mp4' />
</video>


<script language="javascript" type="text/javascript">


    var vList = ['../tiktok/img/home-bg2.mp4', '../tiktok/img/home-bg3.mp4', '../tiktok/img/home-bg1.mp4']; // 初始化播放列表    var vLen = vList.length;
    var curr = 0;
    var video = document.getElementById("myvideo");
    video.addEventListener('ended', function(){
        play();
    });

    function play() {
        video.src = vList[curr];
        video.load();
        video.play();
        curr++;
        if(curr >= vLen){
            curr = 0; //重新循环播放
        }

    }
    $(document).ready(function(){
        video.play();
    });
</script>
</body>
</html>
