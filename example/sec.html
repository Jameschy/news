    <script type="text/javascript">
        //切换视频
        function changeVideo(type){
            var div_01 = $("#div_01")[0];
            var div_02 = $("#div_02")[0];
            if(type == 1){
                div_01.style = "display:block";
                div_02.style = "display:none";
                //如果video_02正在播放，切换时则暂停2视频
                if (!video_02.paused){
                    video_02.pause();
                }
                if(video_01.paused){
                    video_01.play();
                }
            }else{
                div_01.style = "display:none";
                div_02.style = "display:block";
                //如果video_01正在播放，切换时则暂停2视频
                if (!video_01.paused){
                    video_01.pause();
                }
                //如果video_02未播放，切换时则播放1视频
                if(video_02.paused){
                    video_02.play();
                }
            }
        };
    </script>
</head>
<body>
<div style="color:#FFF;font-size: 18px;">
    <input type="submit" value="视频一" onClick="changeVideo(1)"/>
    <input type="submit" value="视频二" onClick="changeVideo(2)"/>
</div>
<div  class='video-container'>
    <div id="div_01">
        <video id="video_01" src="home-assets/img/video/fba.mp4" controls="controls">
            your browser does not support the video tag
        </video>
    </div>
    <div id="div_02" style="display:none;">
        <video id="video_02"  src="home-assets/img/video/fba_2.mp4" controls="controls">
            your browser does not support the video tag
        </video>
    </div>
</div>
</body>
