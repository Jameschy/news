    <style type="text/css">
        body,html{
            padding: 0;
            margin: 0;
        }
        #app{
            width: 100%;
        }
        .video-js, video {
            width: 100%;
            /*  position: inherit !important; */
        }
        .video{
            width:100%;

        }
        .video-div{
            float:left;
            width:45%;
            margin-left: 35px;
            background:#3e3b3b00;
        }
        .dp-center{
            background: #403f3f;
        }
        .video-list{
            margin: 5px 10px 10px 10px;
            padding: 5px 0px;
            max-height: 330px;
            list-style: none;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
        }
        .video-list li {
            float: left;

            display: none;
        }

<body>
<div id="app" class="dp-item dp-item-3">
            <div class="video">
                <video id="my-player" class="video-js vjs-default-skin vjs-big-play-centered" muted autoplay="autoplay" >

                </video>
            </div>
</div>

<script type="text/javascript">

    // 设置flash路径,用于在videojs发现浏览器不支持HTML5播放器的时候自动唤起flash播放器
    videojs.options.flash.swf = 'js/videojs/swf/video-js.swf';

    var vm = new Vue({
        el: '#app',
        data: {
            visible: true,
            listItem:[
                {isplay:true, type:"video/mp4", url: "../tiktok/img/home-bg1.mp4"},
                {isplay:true, type:"video/mp4", url: "../tiktok/img/home-bg2.mp4"},
                {isplay:true, type:"video/mp4", url: "../tiktok/img/home-bg3.mp4"}
            ]
        },
        mounted:function(){
            this.show();
        },
        filters: {
            formatDate: function (value) {
                let date = new Date(value);
                let y = date.getFullYear();
                let MM = date.getMonth() + 1;
                MM = MM < 10 ? ('0' + MM) : MM;
                let d = date.getDate();
                d = d < 10 ? ('0' + d) : d;
                let h = date.getHours();
                h = h < 10 ? ('0' + h) : h;
                let m = date.getMinutes();
                m = m < 10 ? ('0' + m) : m;
                let s = date.getSeconds();
                s = s < 10 ? ('0' + s) : s;
                return y + '-' + MM + '-' + d + ' ' + h + ':' + m + ':' + s;
            }
        },
        methods: {
            show: function () {
                this.visible = true;
            }

        }
    });


    window.onload = function( ){

    }

    var list = vm.listItem;
    var i = 0;
    $(function(){

        var source = document.getElementById("video-source");
        var player = videojs("my-player", {
            "autoplay":true,
            "sources": [{
                src: list[i].url,
                type: list[i].type
            }],

        }, function(){
            this.on('loadeddata',function(){
                this.play();
            })
            this.on('ended',function(){
                i++;
                if(i >= list.length){
                    i = 0;
                }
                var videoObj = list[i];
                this.src({type: videoObj.type, src: videoObj.url});
                this.play();
            })

        });
    });

</script>
</body>
</html>
